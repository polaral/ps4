    <div class="formulario">
        <h1>Formulário de Transferência de Paciente</h1>
        <form action="processar_transferencia.php" method="post">
            <label for="nome_paciente">Nome do Paciente:</label>
            <input type="text" id="nome_paciente" name="nome_paciente" required>

            <label for="idade_paciente">Data de Nascimento do Paciente:</label>
            <input type="date" id="idade_paciente" name="idade_paciente" required>

            <label for="cartao_sus">Número do Cartão SUS:</label>
            <input type="text" id="cartao_sus" name="cartao_sus" pattern="[0-15]*" title="Somente números são permitidos no Cartão SUS." required>

            <label for="unidade_origem">Unidade de Saúde de Origem:</label>
            <select id="unidade_origem" name="unidade_origem" required>
                <option value="unidade1">Unidade de Saúde 1</option>
                <option value="unidade2">Unidade de Saúde 2</option>
                <option value="unidade3">Unidade de Saúde 3</option>
            </select>

            <label for="unidade_destino">Unidade de Saúde de Destino:</label>
            <select id="unidade_destino" name="unidade_destino" required>
                <option value="unidadeA">Unidade de Saúde A</option>
                <option value="unidadeB">Unidade de Saúde B</option>
                <option value="unidadeC">Unidade de Saúde C</option>
            </select>

            <label for="data_transferencia">Data da Transferência:</label>
            <input type="date" id="data_transferencia" name="data_transferencia" required>

            <label for="motivo_transferencia">Motivo da Transferência:</label>
            <textarea id="motivo_transferencia" name="motivo_transferencia" required></textarea>

            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="button" onclick="window.history.back();">Voltar</button>
            </div>
        </form>
    </div>
