    <div class="container">
        <h2>Cadastro</h2>
        <form>
            <select id="tipoCadastro" name="tipoCadastro" required>
                <option value="" disabled selected>Escolha o tipo de cadastro</option>
                <option value="usuario">Usuário</option>
                <option value="profissional">Profissional</option>
            </select>
            <input type="text" placeholder="Nome" required>
            <input type="number" placeholder="CPF" required>
            <input type="text" placeholder="Cidade" required>
            <input type="text" placeholder="Bairro" required>
            <input type="text" placeholder="Posto de Saúde" required>
            <input type="number" placeholder="Idade" required>
            <input type="text" id="cartaoSusField" placeholder="Cartão SUS" required>
            <input type="date" placeholder="Data de Nascimento" required>
            <button type="submit">Cadastrar</button>
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">

    <script>
        const tipoCadastroSelect = document.getElementById("tipoCadastro");
        const cartaoSusField = document.getElementById("cartaoSusField");

        // Adicionar um ouvinte de evento de mudança para o campo "tipoCadastro"
        tipoCadastroSelect.addEventListener("change", function () {
            if (tipoCadastroSelect.value === "profissional") {
                cartaoSusField.style.display = "none"; // Oculta o campo "Cartão SUS"
            } else {
                cartaoSusField.style.display = "block"; // Exibe o campo "Cartão SUS"
            }
        });
    </script>
